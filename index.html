<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL-BIDDING</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="zsib-main-div">
      <div class="zsib-bid-div">
        <div class="zsib-bottom-div">
          <div class="circle-img">
            <img src="./Bg cirle element.svg">
          </div>
          

          <div class="image">
            <img src="https://assets.iplt20.com/ipl/IPLHeadshot2022/1.png" />

            <p class="zsib-base-price-text">BASE PRICE</p>
            <p class="zsib-base-cost">06Cr</p>
          </div> -->

          <div class="outside">
            <div class="inside">
              <div>
                <p class="bid-price">BASE PRICE</p>
                <p class="bid-price-amt">06Cr</p>
              </div>
            </div>
          </div>
          <div class="zsib-name">
            <p>MAHENDRA SINGH DHONI</p>
            <div class="zsib-player-info">
              <div>
                <p>BATTING <span>08</span></p>
              </div>
              <div>
                <p>BOWLING <span>08</span></p>
              </div>
              <div>
                <p>FIELDING <span>08</span></p>
              </div>
            </div>
          </div>
          <div class="outside1">
            <div class="inside1">
              <div>
                <p class="bid-price">CURRENT BID</p>
                <p class="bid-price-amt">98Cr</p>
              </div>
            </div>
          </div>
        </div>
      </div>
